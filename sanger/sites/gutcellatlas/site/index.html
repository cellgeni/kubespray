<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Gut Cell Atlas</title>

  </head>
  <body>
  
	<!-- Header -->
	<header class="py-5 mb-5 text-white" style="background-color: #3c1733">
	  <div class="container">
		<div class="row align-items-center">
		  <div class="col-lg-12">
			<h1 class="display-4 text-white mt-5 mb-2">Gut Cell Atlas</h1>
			<!-- <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> -->
		  </div>
		</div>
	  </div>
	</header>
  
	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="card h-100 shadow-lg">
					<img class="card-img-top p-2" src="ColonSchematic.png" alt="Image description">
				</div>
			</div>
			<div class="col-md-4">
				<div class="card h-100 shadow-lg">
					<img class="card-img-top p-2" src="ColonUMAP.png" alt="Image description">
					<div class="card-body">
						<h4 class="card-title">Colon immune atlas</h4>
						<p class="card-text">Single cell transcriptomes for 41,650 cells isolated from the caeacum, transverse colon and sigmoid colon of 5 individuals.</p>
					</div>
					<div class="card-footer">
						<a href="/tcr-bcr" class="btn btn-sm btn-block btn-primary">Interactive viewer</a>
						<a href="https://cellgeni.cog.sanger.ac.uk/gutcellatlas/final_obj_withTCR_BCR_filtered700genes.h5ad" class="btn btn-sm btn-block btn-secondary">Download <span class="badge badge-light">.h5ad</span> data</a>
						<!-- <a href="https://cellgeni.cog.sanger.ac.uk/gutcellatlas/final_obj_withTCR_BCR_filtered700genes.rds" class="btn btn-sm btn-block btn-secondary">Download <span class="badge badge-light">.rds</span> data</a> -->
					</div>
				</div>
			</div>
			<div class="col">
				
			</div>
			<div class="col">
				
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
