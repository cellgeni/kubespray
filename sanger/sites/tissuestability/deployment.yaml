apiVersion: apps/v1
kind: Deployment
metadata:
  name: tissue-stability-cell-atlas
spec:
  selector:
    matchLabels:
      app: tissue-stability-cell-atlas
  replicas: 1
  template:
    metadata: 
      name: tissue-stability-cell-atlas
      labels:
        app: tissue-stability-cell-atlas
    spec:
      volumes:
        - name: indexfiles
          emptyDir: {}
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent
        name: tissue-stability-cell-atlas
        ports:
        - containerPort: 80
          name: tissue-stab
        command: ["/bin/sh", "-c", "cp -r /data/kubespray/sanger/sites/tissuestability/site/. /usr/share/nginx/html/ && nginx -g 'daemon off;'"]
        volumeMounts:
          - name: indexfiles
            mountPath: /data
        resources:
          requests:
            memory: "128M"
            cpu: "0.1"
          limits:
            memory: "512M"
            cpu: "0.7"
      initContainers:
      - name: pull-data
        image: alpine/git
        command: ['/bin/sh', '-c', 'git -C /data/kubespray pull || git clone https://github.com/cellgeni/kubespray /data/kubespray']
        volumeMounts:
          - name: indexfiles
            mountPath: /data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tissue-stability-oesophagus
spec:
  selector:
    matchLabels:
      app: tissue-stability-oesophagus
  replicas: 1
  template:
    metadata: 
      name: tissue-stability-oesophagus
      labels:
        app: tissue-stability-oesophagus
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: tissue-stability-cellxgene-pvc
      containers:
      - image: quay.io/cellgeni/cellxgene:0.15.0
        imagePullPolicy: IfNotPresent
        name: tissue-stability-oesophagus
        ports:
        - containerPort: 5005
          name: cellxgene
        command: ["cellxgene", "launch", "/data/oesophagus.cellxgene.h5ad", "-t", "Oesophagus", "--host", "0.0.0.0", "--port", "5005", "--disable-annotations"]
        volumeMounts:
          - name: data
            mountPath: /data
        resources:
          requests:
            memory: "1Gi"
            cpu: "0.5"
          limits:
            memory: "5Gi"
            cpu: 1
      initContainers:
      - name: pull-data
        image: mwendler/wget
        command: ['wget', '-N', '--no-check-certificate', 'https://cellgeni.cog.sanger.ac.uk/tissue-stability/oesophagus.cellxgene.h5ad', '-P', '/data']
        volumeMounts:
          - name: data
            mountPath: /data
---
