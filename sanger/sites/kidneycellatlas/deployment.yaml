apiVersion: apps/v1
kind: Deployment
metadata:
  name: index-page
spec:
  selector:
    matchLabels:
      app: index-page
  replicas: 1
  template:
    metadata: 
      name: index-page
      labels:
        app: index-page
    spec:
      volumes:
        - name: indexfiles
          emptyDir: {}
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent
        name: index-page
        ports:
        - containerPort: 80
          name: index-page
        command: ["/bin/sh", "-c", "cp -r /data/kubespray/sanger/sites/kidneycellatlas/index/. /usr/share/nginx/html/ && nginx -g 'daemon off;'"]
        volumeMounts:
          - name: indexfiles
            mountPath: /data
        resources:
          requests:
            memory: "128M"
            cpu: "0.1"
          limits:
            memory: "512M"
            cpu: "0.7"
      initContainers:
      - name: pull-data
        image: alpine/git
        command: ['/bin/sh', '-c', 'git -C /data/kubespray pull || git clone https://github.com/cellgeni/kubespray /data/kubespray']
        volumeMounts:
          - name: indexfiles
            mountPath: /data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mature-non-pt-parenchyma
spec:
  selector:
    matchLabels:
      app: mature-non-pt-parenchyma
  replicas: 1
  template:
    metadata: 
      name: mature-non-pt-parenchyma
      labels:
        app: mature-non-pt-parenchyma
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cellxgene-pvc
      containers:
      - image: quay.io/cellgeni/cellxgene:0.10.1
        imagePullPolicy: IfNotPresent
        name: mature-non-pt-parenchyma
        ports:
        - containerPort: 5005
          name: cellxgene
        command: ["cellxgene", "launch", "/data/Mature_non_PT_parenchyma_v2.1.h5ad", "-t", "Mature kidney non-PT parenchyma", "--host", "0.0.0.0"]
        volumeMounts:
          - name: data
            mountPath: /data
        resources:
          requests:
            memory: "512M"
            cpu: "0.5"
          limits:
            memory: "3Gi"
            cpu: 1
      initContainers:
      - name: pull-data
        image: mwendler/wget
        command: ['wget', '-N', '--no-check-certificate', 'https://cellgeni.cog.sanger.ac.uk/BenKidney_v2.1/Mature_non_PT_parenchyma_v2.1.h5ad', '-P', '/data']
        volumeMounts:
          - name: data
            mountPath: /data
