	<script src="imageMapResizer.min.js"></script>
	<script src="jquery.maphilight.js"></script>

	<script>

		$('area').mouseenter(function (event){
			let cls = $(event.target).attr("class");
			console.log("link", cls);
			$(`.${cls}-link`).toggleClass("paint-background")
		});

		$('area').mouseleave(function (event){
			let cls = $(event.target).attr("class");
			console.log("link", cls);
			$(`.${cls}-link`).toggleClass("paint-background")
		});

		$(document).ready(function() {
			$('map').imageMapResize();
			$('.maphilight').maphilight();
		});

		$('.trophoblast-link').mouseover(function(e) {
			$('.trophoblast').mouseover();
		}).mouseout(function(e) {
			$('.trophoblast').mouseout();
		}).click(function(e) { e.preventDefault(); });
		
		$('.hypoblast-link').mouseover(function(e) {
			$('.hypoblast').mouseover();
		}).mouseout(function(e) {
			$('.hypoblast').mouseout();
		}).click(function(e) { e.preventDefault(); });

		$('.epiblast-link').mouseover(function(e) {
			$('.epiblast').mouseover();
		}).mouseout(function(e) {
			$('.epiblast').mouseout();
		}).click(function(e) { e.preventDefault(); });
	</script>
