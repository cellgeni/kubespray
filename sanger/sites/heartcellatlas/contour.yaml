apiVersion: contour.heptio.com/v1beta1
kind: IngressRoute
metadata:
  name: heartcellatlas
spec:
  virtualhost:
    fqdn: www.heartcellatlas.org
  routes:
    - match: /
      services:
        - name: heart-cell-atlas
          port: 80
    - match: /static
      services:
        - name: heart-cell-endothelial
          port: 80          
    - match: /heart-endothelial
      prefixRewrite: "/" 
      services:
        - name: heart-cell-endothelial
          port: 80
    - match: /heart-stromal
      prefixRewrite: "/" 
      services:
        - name: heart-cell-stromal
          port: 80
