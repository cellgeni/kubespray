apiVersion: apps/v1
kind: Deployment
metadata:
  name: heart-cell-atlas
spec:
  selector:
    matchLabels:
      app: heart-cell-atlas
  replicas: 1
  template:
    metadata: 
      name: heart-cell-atlas
      labels:
        app: heart-cell-atlas
    spec:
      volumes:
        - name: indexfiles
          emptyDir: {}
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent
        name: heart-cell-atlas
        ports:
        - containerPort: 80
          name: http
        command: ["/bin/sh", "-c", "cp -r /data/kubespray/sanger/sites/heartcellatlas/site/. /usr/share/nginx/html/ && nginx -g 'daemon off;'"]
        volumeMounts:
          - name: indexfiles
            mountPath: /data
        resources:
          requests:
            memory: "128M"
            cpu: "0.1"
          limits:
            memory: "512M"
            cpu: "0.7"
      initContainers:
      - name: pull-data
        imagePullPolicy: IfNotPresent
        image: alpine/git
        command: ['/bin/sh', '-c', 'git -C /data/kubespray pull || git clone https://github.com/cellgeni/kubespray /data/kubespray']
        volumeMounts:
          - name: indexfiles
            mountPath: /data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heart-cell-191210
spec:
  selector:
    matchLabels:
      app: heart-cell-191210
  replicas: 1
  template:
    metadata: 
      name: heart-cell-191210
      labels:
        app: heart-cell-191210
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: heart-cell-atlas-cellxgene-pvc
      containers:
      - image: quay.io/cellgeni/cellxgene:0.12.0
        imagePullPolicy: IfNotPresent
        name: heart-cell-191210
        ports:
        - containerPort: 5005
          name: cellxgene
        command: ["cellxgene", "launch", "/data/heart_cambridge_scGen_batch-corrected_ctl191210_data_freeze_website.h5ad", "-t", "HCA Heart Cambridge - 191210", "--host", "0.0.0.0", "--port", "5005"]
        volumeMounts:
          - name: data
            mountPath: /data
        resources:
          requests:
            memory: "512M"
            cpu: "0.5"
          limits:
            memory: "20Gi"
            cpu: 1
      initContainers:
      - name: pull-data
        imagePullPolicy: IfNotPresent
        image: garland/aws-cli-docker
        command: ['aws','--endpoint-url=https://cog.sanger.ac.uk', 's3', 'cp', 's3://cellgeni/heartcellatlas/heart_cambridge_scGen_batch-corrected_ctl191210_data_freeze_website.h5ad', '/data']
        env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: s3-secret
                key: AWS_ACCESS_KEY_ID
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: s3-secret
                key: AWS_SECRET_ACCESS_KEY
        volumeMounts:
          - name: data
            mountPath: /data
