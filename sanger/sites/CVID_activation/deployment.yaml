apiVersion: apps/v1
kind: Deployment
metadata:
  name: cvid-activation
spec:
  selector:
    matchLabels:
      app: cvid-activation
  replicas: 1
  template:
    metadata: 
      name: cvid-activation
      labels:
        app: cvid-activation
    spec:
      volumes:
        - name: indexfiles
          emptyDir: {}
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent
        name: cvid-activation
        ports:
        - containerPort: 80
          name: http
        command: ["/bin/sh", "-c", "cp -r /data/kubespray/sanger/sites/CVID_activation/site/. /usr/share/nginx/html/ && nginx -g 'daemon off;'"]
        volumeMounts:
          - name: indexfiles
            mountPath: /data
        resources:
          requests:
            memory: "128M"
            cpu: "0.1"
          limits:
            memory: "512M"
            cpu: "0.7"
      initContainers:
      - name: pull-data
        imagePullPolicy: IfNotPresent
        image: alpine/git
        command: ['/bin/sh', '-c', 'git -C /data/kubespray pull || git clone https://github.com/cellgeni/kubespray /data/kubespray']
        volumeMounts:
          - name: indexfiles
            mountPath: /data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cvid-activation-nocpg
spec:
  selector:
    matchLabels:
      app: cvid-activation-nocpg
  replicas: 1
  template:
    metadata: 
      name: cvid-activation-nocpg
      labels:
        app: cvid-activation-nocpg
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cvid-activation-pvc
      containers:
      - image: quay.io/cellgeni/cellxgene:0.12.0
        imagePullPolicy: IfNotPresent
        name: cvid-activation-nocpg
        ports:
        - containerPort: 5005
          name: cellxgene
        command: ["cellxgene", "launch", "/data/adata_activation_noCCGs_bbknn_by_seq_batch_noCpG.h5ad", "-t", "CVID activation", "--host", "0.0.0.0", "--port", "5005"]
        volumeMounts:
          - name: data
            mountPath: /data
        resources:
          requests:
            memory: "512M"
            cpu: "0.5"
          limits:
            memory: "1.5Gi"
            cpu: 1
      initContainers:
      - name: pull-data
        imagePullPolicy: IfNotPresent
        image: garland/aws-cli-docker
        command: ['aws','--endpoint-url=https://cog.sanger.ac.uk', 's3', 'cp', 's3://cellgeni/vento/CVID/adata_activation_noCCGs_bbknn_by_seq_batch_noCpG.h5ad', '/data']
        env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: s3-secret
                key: AWS_ACCESS_KEY_ID
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: s3-secret
                key: AWS_SECRET_ACCESS_KEY
        volumeMounts:
          - name: data
            mountPath: /data
